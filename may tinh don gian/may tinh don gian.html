<html lang="en">
<head>

</head>
<body>
<form>
    <input type="text" id="result"/><br/>
    <input type="button" value="1" onclick="result.value+=this.value"/>&nbsp;&nbsp
    <input type="button" value="2" onclick="result.value+=this.value"/>&nbsp;&nbsp
    <input type="button" value="3" onclick="result.value+=this.value"/>&nbsp;&nbsp
    <input type="button" value="+" onclick="result.value+=this.value"/><br/><br/>
    <input type="button" value="4" onclick="result.value+=this.value"/>&nbsp;&nbsp
    <input type="button" value="5" onclick="result.value+=this.value"/>&nbsp;&nbsp
    <input type="button" value="6" onclick="result.value+=this.value"/>&nbsp;&nbsp
    <input type="button" value="-" onclick="result.value+=this.value"/><br/><br/>

    <input type="button" value="8" onclick="result.value+=this.value"/>&nbsp;&nbsp
    <input type="button" value="9" onclick="result.value+=this.value"/>&nbsp;&nbsp

    <input type="button" value="C" onclick="result.value= ''"/>&nbsp;&nbsp
    <input type="button" value="0" onclick="result.value+=this.value"/>&nbsp;&nbsp
    <input id="equal" type="button" value="=" onclick="result.value=eval(result.value)"/>
    <input type="button" value="/" onclick="result.value+=this.value"/>
</form>
</body>
</html>
